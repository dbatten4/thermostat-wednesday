  <div id="weather_box">
    <div style="text-align: right">
      <span class="weather"> Weather</span> <br>
      <span class="city">City</span> 
    </div>
     <textarea id="city" name="location" cols="10" rows="1" placeholder="Change city"></textarea> </br>

  </div>

  <div id="central"> 

    <div id="plus_button">
      <a href="#" id="up"> <img src="public/images/plus-button.svg"/> </a>
    </div>
    <div style="height: 220px; margin-top: 20px"><span id="temp">20</span></div>
    <div id="minus_button">
      <a href="#" id="down"> <img src="public/images/minus-button.svg"/> </a>
    </div>

  </div>

  <form action="" style="margin-top: 40px">
    <input type="checkbox" id="power_save" checked >Power save mode
  </form>

  <a href="#" id="reset"> Reset temperature </a>

  </body>
